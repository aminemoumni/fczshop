<body class="women">
    <header class="header">
        <div class="row">
            <div class="header__menu">
                <div class="header__menu-logo">
                    <p>Fcz<span>Store</span></p>
                </div>
                <div class="header__menu-nav">
                    <nav class="nav">
                        <ul class="nav__items">
                            <li class="nav__items--item">
                                <a href="#" class="nav__items--link">Home</a>

                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="banner">
                <div class="banner__text">
                    <h2>What are you waiting?</h2>
                    <a href="#">Start Shopping now</a>
                </div>
                <div class="banner__image" style="overflow: hidden;">
                    <div class="banner__image--container">
                        <img src="./images/pngirl.png" alt="" class="image">

            </div>
        </div>

        <div class="navButton">
            <button id="men" class="item">Male</button>

                </div>
                <div class="store__item--details">
                    <p>Model 3</p>
                    <p class="prix">9.99$</p>
                </div>
            </div>
            <div class="store__item">
                <div class="store__item--image">
                    <img src="./images/girl4.jpg" alt="" class="store__item--image-img">
                </div>
                <div class="store__item--details">
                    <p>Model 4</p>
                    <p class="prix">9.99$</p>
                </div>
            </div>
            <div class="store__item">
                <div class="store__item--image">
                    <img src="./images/girl5.jpg" alt="" class="store__item--image-img">
                </div>
                <div class="store__item--details">
                    <p>Model 5</p>
                    <p class="prix">9.99$</p>

            </div>
            <div class="store__item">

                    <p>Model 6</p>

                </div>
            </div>
            <div class="store__item">
                <div class="store__item--image">
                    <img src="./images/girl7.jpg" alt="" class="store__item--image-img">
                </div>
                <div class="store__item--details">
                    <p>Model 7</p>

            <div class="store__item">

<script>
    $(document).ready(function(){
        $("#kid").click(() => {
            $(".image").addClass("animate__animated animate__fadeOutRight animate__fast");
            setTimeout(()=>{
                $(".image").hide();
                $("body").removeClass('women');
                $("body").removeClass('men');
                $("body").addClass('kids');
            }, 1000)
            setTimeout(()=>{
                $(".image").removeClass("animate__animated animate__fadeOutRight animate__fast");
                $(".image").show();
                $(".image").addClass("animate__animated animate__fadeInRight animate__faster");
                $(".image").attr("src","./images/kids.png");

                $("#women").removeClass("btnActive");
                $("#women").addClass("item");
                $("#men").removeClass("btnActive");
                $("#men").addClass("item");
                $("#kid").removeClass("item");
                $("#kid").addClass("btnActive")
            }, 1100)
            // setTimeout(() => {
            //     $(".image").removeClass("animate__animated animate__fadeOutRight");
            // }, 200)
        });

        $("#women").click(() => {
            $(".image").addClass("animate__animated animate__fadeOutRight animate__fast");
            setTimeout(()=>{
                $(".image").hide();
                $("body").removeClass('kids');
                $("body").removeClass('men');
                $("body").addClass('women');

                $("#kid").removeClass("btnActive");
                $("#kid").addClass("item");
                $("#men").removeClass("btnActive");
                $("#men").addClass("item");
                $("#women").removeClass("item");
                $("#women").addClass("btnActive")
            }, 1000)
            setTimeout(()=>{
                $(".image").removeClass("animate__animated animate__fadeOutRight animate__fast");
                $(".image").show();
                $(".image").addClass("animate__animated animate__fadeInRight animate__fast");
                $(".image").attr("src"," ./images/pngirl.png");
            }, 1100)

            
            
        });

        $("#men").click(() => {
            $(".image").addClass("animate__animated animate__fadeOutRight animate__fast");
            setTimeout(()=>{
                $(".image").hide();
                $("body").removeClass('kids');
                $("body").removeClass('women');
                $("body").addClass('men');

                $("#kid").removeClass("btnActive");
                $("#kid").addClass("item");

                $("#women").addClass("item");
                $("#women").removeClass("btnActive")

                $("#men").removeClass("item");
                $("#men").addClass("btnActive")
            }, 1000)
            setTimeout(()=>{
                $(".image").removeClass("animate__animated animate__fadeOutRight animate__fast");
                $(".image").show();
                $(".image").addClass("animate__animated animate__fadeInRight animate__fast");
                $(".image").attr("src"," ./images/men.png");
            }, 1100)

            
            
        });
        
    });
</script>
